<div class="hero">
  <div class="" style="padding: 0px 10px;">
    <h1 class=" slogan"> By <span class='primary-color'>Runners</span> <br> <span class='primary-color'>For</span> Runners</h1>
    <h4 class='sub-slogan'> Find runners profile in over 160 countries </h4>
  </div>
  <section class="hero-content">
    <p>
      <!-- bind model
        <select [(ngModel)]="selected_country" (ngModelChange)="onChangeCountry($event)" class="form-control" style="width: 100%">
      <-->
      <select (change)="onChangeCountry($event.target.value)" class="form-control country-select">
        <option selected="selected" val=''> ---- Select a Country ---- </option>
        <option *ngFor="#country of runnerListService.getCountries()" >{{country}}</option>
      </select>
    </p>
  </section>
</div>

<div class='container'>
  <div class='search-container'>
    <div class='runner-search col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1'>
      <input class='form-control' [(ngModel)]="keyword"  style="width: 100%">
      <a (click)="fetchRunners()" class='btn btn-defaul btn-block'>Get Runners</a>
    </div>
    <div class='clear clearfix'></div>
  </div>
  <div class='card-container'>
    <ul class='runner-cards-list'>
      <li *ngFor="#runner of runnerListService.getRunners(selected_country,keyword)" class='runner-card col-xs-12 col-sm-4 col-md-3 col-lg-3'>
        <div class='card-wrapper'>
          <div class='profile-wrapper'>
            <div class='image-wrapper'>
              <div class='image'>
                <img src='{{runner.profileImg}}'>
              </div>
            </div>
            <div class='runner-info-wrapper'>
              <div class='runner-info'>
                <div class='name-wrapper'>
                  <h4 class='name'>
                    {{runner.name}}
                  </h4>
                </div>
                <div class='info-wrapper text-centered'>
                  {{runner.city}}
                </div>
              </div>
            </div>
          </div>
          <a target="_blank" href="{{runner.runnersProfile}}" class='btn btn-success btn-block'>
            View Profile
          </a>
        </div>
      </li>
    </ul>
    <div class='clear clear-fix'></div>
  </div>
</div>
