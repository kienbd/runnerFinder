<div class="hero">
  <div class="text-center" style="padding: 0px 10px;">
    <h1 class="text-center slogan"> Finding a doctor has never been easier </h1>
  </div>
  <section class="content col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <p>
      <select [(ngModel)]="selected_country" class="form-control" style="width: 100%">
        <option> -- Select Country -- </option>
        <option *ngFor="#country of runnerListService.getCountries()" >{{country}}</option>
      </select>
    </p>
  </section>
</div>

<a (click)="fetchRunners()">Get Runners</a>
<div class='container'>
  <div class='card-container'>
    <ul class='runner-cards-list'>
      <li *ngFor="#runner of runnerListService.getRunners(selected_country)" class='runner-card col-xs-4 col-sm-3 col-md-2 col-lg-2'>
        <div class='card-wrapper'>
          <div class='image-wrapper'>
            <div class='image'>
              <img src='{{runner.profileImg}}'>
            </div>
          </div>
          <div class='runner-info-wrapper'>
            <div class='runner-info'>
              <div class='name-wrapper'>
                <h4 class='name'>
                  {{runner.name}}
                </h4>
              </div>
              <div class='info-wrapper'>
                {{runner.city}}|
                {{runner.name}}|
              </div>
            </div>
          </div>
          <a href='{{runner.runnersProfile}}'>Link</a>
        </div>
      </li>
    </ul>
    <div class='clear clear-fix'></div>
  </div>
</div>
